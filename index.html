<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="letter_style.css">
  <title>Sequential Website</title>
  <style>
    body { 
      font-family: "PlaywriteVN";
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      background: url('bg.jpg') no-repeat center center fixed; 
      background-size: cover; 
      align-items: center;
      justify-content: center;}
    h1, h2, h3 { text-align: center; color: #2b3a67; font-family: "PlaywriteVN", cursive;}
    h1 { font-size: 42px; }
    h2 { font-size: 32px; }
    h3 { font-size: 24px; }
    .page {
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 1s ease;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .page.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .active { display: block; }
    .image-item {
      margin-bottom: 20px;
      text-align: center;
    }
    img {
      max-width: 200px;
      display: block;
      margin: 0 auto 0px auto;
    }


    .circle-image {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      padding: 6px;
      background: linear-gradient(135deg, #ff7eb3, #65d6ce, #7f7cff);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
    }


    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      background: white;
    }
    @media (max-width: 600px) {
      h1 { font-size: 32px; padding: 100px;}
      h2 { font-size: 26px; }
      h3 { font-size: 20px; }

      #page3 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      }

      #page3 h2,
      #page3 button {
      grid-column: span 2;
      }

      .image-item {
      margin-bottom: 0;
      }
      img { max-width: 100%; }
      button {
        padding: 12px 20px;
        font-family: "PlaywriteVN";
        font-size: 18px;
        border: 2px solid #2b3a67;
        border-radius: 12px;
        background-color: rgba(255,255,255,0.8);
        cursor: pointer;
        transition: 0.3s ease;
        display: block;
        margin: 20px auto;
        }


      button:hover {
      background-color: #2b3a67;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }
    }
    @media (min-width: 390px) and (max-width: 430px) {
      body {
        padding: 12px;
      }

      h1 { font-size: 34px; }
      h2 { font-size: 26px; }
      h3 { font-size: 20px; }

      .circle-image {
        width: 170px;
        height: 170px;
      }

      #page3 {
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
      }

      .image-item p {
        font-size: 15px;
      }

      button {
        font-size: 17px;
        padding: 12px;
      }
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .button-row button {
      margin: 10px 0;
      min-width: 120px;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .menu-box {
      background: white;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .menu-box ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    .menu-box li {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .menu-box li.active {
      background: #2b3a67;
      color: white;
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div id="page0" class="page active"></div>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope"></div>
            <span class="corner-text">To: Mỹ Khang</span>
            <div class="heart"></div>
        </div>
    </div>
  </div>
  <!-- Page 1 -->
  <div id="page1" class="page">
    <h1></h1>
    <h2>Noel này m có rảnh để đi chơi với t khom? &#128535;</h2>
    <div class="button-row">
      <button onclick="goToPage(2)">Có</button>
      <button onclick="createButton()">Hong</button>
    </div>
    <img src="shy.gif" alt="fun gif" style="display:block;margin:0 auto 20px auto;max-width:250px;">
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page">
    <h1></h1>
    <h2>Chọn ngày đi nè &#128525;</h2>
    <input id="selectedDate" type="date" value="2025-12-25" style="display:block;margin:20px auto;padding:10px;font-size:18px;">
    <img src="date.gif" alt="fun gif" style="display:block;margin:0 auto 20px auto;max-width:250px;">
    <button onclick="saveDate()">Oke</button>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="page">
    <h1></h1>
    <h2>Chọn chỗ đi ăn nha &#128541;</h2>

    <div class="image-item" onclick="openMenu('menu1')">
      <div class="circle-image">
        <img src="lau.jpg" alt="Image 1">
      </div>
      <strong>Lẩu</strong>
    </div>

    <div class="image-item" onclick="openMenu('menu2')">
      <div class="circle-image">
        <img src="hap.jpg" alt="Image 2">
      </div>
      <strong>Hấp</strong>
    </div>

    <div class="image-item" onclick="openMenu('menu3')">
      <div class="circle-image">
        <img src="bbq.jpg" alt="Image 3">
      </div>
      <strong>Nướng</strong>
    </div>

    <div class="image-item" onclick="openMenu('menu4')">
      <div class="circle-image">
        <img src="hanquoc.jpg" alt="Image 4">
      </div>
      <strong>Hàn</strong>
    </div>

    <div class="image-item" onclick="openMenu('menu5')">
      <div class="circle-image">
        <img src="steak.jpg" alt="Image 5">
      </div>
      <strong>Âu</strong>
    </div>

    <div class="image-item" onclick="openMenu('menu6')">
      <div class="circle-image">
        <img src="sushi.jpg" alt="Image 6">
      </div>
      <strong>Nhật</strong>
    </div>
    
    <img src="eating.gif" alt="fun gif" style="display:block;margin:0 auto 20px auto;max-width:250px;">
    <img src="eating.gif" alt="fun gif" style="display:block;margin:0 auto 20px auto;max-width:250px;">
    <!-- Menu Overlay -->
    <div id="menu-overlay" class="menu-overlay">
      <div class="menu-box">
        <h3 id="menu-title"></h3>
        <ul id="menu-options"></ul>
        <div class="button-row">
          <button onclick="submitImages()">Xong ròi</button>
          <button onclick="closeMenu()">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Page 4 -->
  <div id="page4" class="page">
    <h1></h1>
    <h2>Ăn xong dạo phố hay đi uống nước ha &#128073; &#128072;</h2>
    <img src="walk.gif" alt="fun gif" style="display:block;margin:0 auto 20px auto;max-width:250px;">
    <button onclick="goToPage(5)">Oke luôn</button>
  </div>

  <!-- Page 5 -->
  <div id="page5" class="page">
    <h1></h1>
    <h2>Cảm ơn nè &#128150</h2>
    <h3>Bạn đã chọn đi ăn:</h3>
    <p id="selected-dish"
        style="text-align:center;font-size:22px;font-weight:bold;">
    </p>
    <h3>Ngày đi chơi:</h3>
    <p id="final-date" style="text-align:center;font-size:20px;"></p>
    <h2>Chụp màn hình lại nha hihi &#128248;</h2>
    <img src="xmas.gif" alt="fun gif" style="display:block;margin:0 auto 20px auto;max-width:250px;">
  </div>

  <script>
    let chosenDate = '';

    const envelope = document.querySelector(".envelope-wrapper");
        const heart = document.querySelector(".heart");
        heart.addEventListener("click", ()=>{
            envelope.classList.toggle("flap");
            setTimeout(() => {
              envelope.classList.add("hide");
              goToPage(1);
            }, 1200);
            
        })

    function goToPage(num) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));


      requestAnimationFrame(() => {
      const nextPage = document.getElementById('page' + num);
      nextPage.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
      const music = document.getElementById('bg-music');
        if (music.paused) {
          music.volume = 0.3;
          music.play().catch(() => {});
        }
      });
    }
    function saveDate() {
      const d = document.getElementById('selectedDate').value;
      chosenDate = d;
      goToPage(3);
    }
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }
    
    let selectedDish = '';

    function openMenu(menuId) {
      const overlay = document.getElementById('menu-overlay');
      const title = document.getElementById('menu-title');
      const list = document.getElementById('menu-options');

      overlay.style.display = 'flex';
      list.innerHTML = '';

      const menus = {
        menu1: [
          { name: 'Haidilao', img: 'haidilao.jpg' },
          { name: 'Dragon Hot Pot', img: 'dragon.jpg' },
          { name: 'Manwah', img: 'manwah.jpg' }
          ],
        menu2: [
          { name: 'LongWang', img: 'longwang.jpg' },
          { name: 'Chang Khang Kung', img: 'changkangkung.jpg' },
          { name: 'XinWah', img: 'xinwah.jpg' }
        ],
        menu3: [
          { name: 'Mako', img: 'mako.jpg' },
          { name: 'Rakuen', img: 'rakuen.jpg' },
          { name: 'ANRAKUTEI', img: 'anrakutei.jpg' }
        ],
        menu4: [
          { name: 'Korea House', img: 'koreahouse.jpg' },
          { name: 'Hanuri', img: 'hanuri.jpg' },
          { name: 'Hancook', img: 'hancook.png' }
        ],
        menu5: [
          { name: 'Bò Tiêu', img: 'botieu.jpg' },
          { name: 'Mỳ ý AHoài', img: 'myy.jpg' },
          { name: 'Le Monde Steak', img: 'lemonde.jpg' }
        ],
        menu6: [
          { name: 'Ikigai Sushi', img: 'ikigai.jpg' },
          { name: 'Hokkaido Sachi', img: 'hokkaido.jpg' },
          { name: 'Izakaya Unatoto', img: 'izauna.jpg' }
        ]
      };

      title.textContent = 'Choose a dish';

      menus[menuId].forEach(item => {
      const li = document.createElement('li');
      li.style.display = 'flex';
      li.style.alignItems = 'center';
      li.style.justifyContent = 'flex-start';
      li.style.gap = '12px';

      const img = document.createElement('img');
      img.src = item.img;
      img.style.width = '50px';
      img.style.height = '50px';
      img.style.borderRadius = '10px';

      const span = document.createElement('span');
      span.textContent = item.name;
      span.style.flex = '1';
      span.style.textAlign = 'center';

      li.appendChild(img);
      li.appendChild(span);

      li.onclick = () => {
      document.querySelectorAll('.menu-box li').forEach(x => x.classList.remove('active'));
      li.classList.add('active');
      selectedDish = item.name;
      };

      list.appendChild(li);
      });
    }

    function closeMenu() {
    document.getElementById('menu-overlay').style.display = 'none';
    }

    function submitImages() {
    document.getElementById('selected-dish').textContent =
      selectedDish || 'No dish selected';

    document.getElementById('final-date').textContent = chosenDate;

    goToPage(4);
  }
    function  createButton() {
      const btn = document.createElement("button");
      btn.textContent = "Có đi màaaa";

      btn.onclick = () => {
        goToPage(2);
      };

      page1.appendChild(btn);
    }
  </script>
</body>
</html>
